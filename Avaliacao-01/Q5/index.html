<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Círculo</title>
    <link rel="stylesheet" href="/Avaliacao-01/Q5/style.css">
    <script src="Q5.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Círculo</h1>
        <div class="calculator">
            <div class="input-section">
                <p>Clique no botão abaixo para inserir o raio do círculo:</p>
                <button id="calcular-btn">Inserir Raio</button>
            </div>
            <div class="result-section" id="result-section">
                <h2>Resultados</h2>
                <div class="results">
                    <p>Raio: <span id="raio-valor">-</span></p>
                    <p>Área: <span id="area-valor">-</span></p>
                    <p>Perímetro: <span id="perimetro-valor">-</span></p>
                </div>
            </div>
        </div>
        <div class="formula-section">
            <h3>Fórmulas utilizadas:</h3>
            <p>Área = π × r²</p>
            <p>Perímetro = 2 × π × r</p>
            <p>Onde r é o raio do círculo e π ≈ 3.14159</p>
        </div>
    </div>
</body>
</html>
