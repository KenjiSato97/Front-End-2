<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Números</title>
    <link rel="stylesheet" href="/Avaliacao-01/Q3/style.css">
    <script src="Q3.js"></script>
</head>
<body>
    <div class="container">
        <h1>Análise de Números</h1>
        <div class="entrada">
            <p>Digite números separados por vírgula:</p>
            <textarea id="numeros" placeholder="Ex: 10, 5, 8, 23, 15, 4"></textarea>
            <button id="calcular">Calcular</button>
        </div>
        <div class="resultado">
            <h2>Resultados:</h2>
            <div id="resultado-container">
                <p>Menor valor: <span id="menor">-</span></p>
                <p>Maior valor: <span id="maior">-</span></p>
                <p>Soma: <span id="soma">-</span></p>
            </div>
        </div>
    </div>
</body>
</html>
